<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hangman - ARENA</title>
<style>
body{font-family:Arial;margin:0;padding:0;background:linear-gradient(120deg,#f6d365,#fda085);}
.container{max-width:500px;margin:50px auto;background:rgba(255,255,255,0.95);padding:30px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.2);text-align:center;}
button{margin:5px;padding:10px 20px;border-radius:10px;border:none;background:linear-gradient(45deg,#85FFBD,#FFFB7D);cursor:pointer;transition:0.3s;}
button:hover{transform:scale(1.05);box-shadow:0 5px 15px rgba(0,0,0,0.3);}
#word{font-size:30px;letter-spacing:5px;margin-top:20px;}
#message{margin-top:20px;font-weight:bold;}
#letters{margin-top:20px;}
</style>
</head>
<body>
<div class="container">
<h2>Hangman</h2>
<div id="word"></div>
<div id="message"></div>
<div id="letters"></div>
<button onclick="startGame()">Restart</button>
<br>
<a href="games.html"><button>Back to Games</button></a>
</div>

<script>
let words=["ARENA","GAME","PLAYER","LEAGUE","SCORE"];
let selectedWord="";
let display=[];
let wrong=0;

function startGame(){
  selectedWord=words[Math.floor(Math.random()*words.length)];
  display=Array(selectedWord.length).fill("_");
  wrong=0;
  document.getElementById("message").innerText="";
  drawWord();
  drawLetters();
}

function drawWord(){
  document.getElementById("word").innerText=display.join(" ");
}

function drawLetters(){
  const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const lettersDiv=document.getElementById("letters");
  lettersDiv.innerHTML="";
  letters.split("").forEach(l=>{
    const btn=document.createElement("button");
    btn.innerText=l;
    btn.onclick=function(){
      guessLetter(l);
      btn.disabled=true;
    };
    lettersDiv.appendChild(btn);
  });
}

function guessLetter(l){
  let correct=false;
  for(let i=0;i<selectedWord.length;i++){
    if(selectedWord[i]===l){
      display[i]=l;
      correct=true;
    }
  }
  if(!correct) wrong++;
  drawWord();
  checkWin();
}

function checkWin(){
  if(display.join("")===selectedWord){
    document.getElementById("message").innerText="You Win! ðŸŽ‰";
    saveScore("Hangman","Win");
  }else if(wrong>=6){
    document.getElementById("message").innerText="You Lose! Word was: "+selectedWord;
    saveScore("Hangman","Lose");
  }
}

function saveScore(game,score){
  const user=JSON.parse(localStorage.getItem("user"))||{scores:{}};
  if(!user.scores[game]) user.scores[game]=[];
  user.scores[game].push(score);
  localStorage.setItem("user",JSON.stringify(user));
}

window.onload=startGame;
</script>
</body>
</html>
